<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Konoha Hotel</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.jpg" alt="konoha-logo" class="logo">

            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search Info">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>


            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">7</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notification">9</span>
                </div>

                <div class="user-nav__use">
                    <img src="img/user-img.png" alt="" class="user-nav__user-photo">

                    
                    <span class="user-nav__user-name">Konohamaru</span>
                </div>
            </nav>
        </header>


        <div class="content">

            <nav class="sidebar">
                <ul class="side-nav">
                    <li class="side-nav__item side-nav__item--active">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-home"></use>
                            </svg>
                            <span>Villa</span>
                        </a>
                    </li>

                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                            </svg>
                            <span>Flight</span>
                        </a>
                    </li>

                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-key"></use>
                            </svg>
                            <span>Rental</span>
                        </a>
                    </li>

                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-map"></use>
                            </svg>
                            <span>Tour</span>
                        </a>
                    </li>
                </ul>

                <div class="copyright">
                    &copy; 2022 by Shiro. All rights reserved.
                </div>
            </nav>



            <main class="detail-view"> 
                <div class="gallery">
                    <figure class="gallery__item">
                        <img src="img/thevalley.jpg" alt="Valley of the end" class="gallery__photo">
                    </figure>
                    <figure class="gallery__item">
                        <img src="img/hokagemansion.png" alt="The great Ichiraku Ramen shop" class="gallery__photo">
                    </figure>
                    <figure class="gallery__item">
                        <img src="img/hokagestatue.jpeg" alt="The hokage statue" class="gallery__photo">
                    </figure>
                </div>


                <div class="overview">
                    <h1 class="overview__heading">
                        Konoha Hotel 
                    </h1>
                    
                    <div class="overview__stars">
                        <svg class="overview__icon-star">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__icon-star">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__icon-star">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__icon-star">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__icon-star">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>

                    </div>


                    <div class="overview__location">
                        <svg class="overview__icon-location">
                            <use xlink:href="img/sprite.svg#icon-location-pin"></use>
                        </svg>
                        <button class="btn-inline">Konohagakure, Hinokoku</button>
                    </div>

                    <div class="overview__rating">
                        <div class="overview__rating-average">8.9</div>
                        <div class="overview__rating-count">13,000</div>
                    </div>
                </div>

                <div class="detail">
                    <div class="description">
                        Description
                    </div>

                    <div class="user-reviews">
                        user reviews 
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
